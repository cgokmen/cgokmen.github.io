<h1 id="bio-title" class="title is-4 is-spaced">{{ site.author.name }}</h1>
<h2 class="subtitle is-6 is-spaced">{{ site.author.bio }}</h2>
<h3 class="subtitle is-6 is-spaced">{{ site.author.location }}</h3>
